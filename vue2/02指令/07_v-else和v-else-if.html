<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-else和v-else-if</title>
</head>
<body>
    <div id="app">
        <button v-on:click="random=Math.random()">生成随机数</button>
        <span>随机数：{{random}}</span>
        <h1 v-if="random >= 0.75">这个随机数大于或等于0.75</h1>
        <h1 v-else-if="random >= 0.5">这个随机数大于或等于0.5</h1>
        <h1 v-else-if="random >= 0.2">这个随机数大于或等于0.2</h1>
        <h1 v-else>这个随机小于0.2</h1>、
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                random: 1
            }
        })
    </script>
</body>
</html>
