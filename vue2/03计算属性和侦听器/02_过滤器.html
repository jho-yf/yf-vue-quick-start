<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过滤器</title>
</head>
<body>
    <!-- 过滤器常用于处理文本格式化操作。过滤器可以用在两个地方：双花括号插值和v-bind表达式 -->
    <div id="app">
        <ul>
            <li v-for="user in users">
                {{user.id}} ==> {{user.name}} ==> {{user.gender | genderFilter}} ==> {{user.gender | gFilter}}
            </li>
        </ul>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        Vue.filter("gFilter", function(val) {
            if(val == 1) {
                return '男~~~';
            } else {
                return '女~~~';
            }
        })

        let app = new Vue({
            el: "#app",
            data: {
                users: [
                    { id:1, name: '张三', gender: 0, age: 21 },
                    { id:2, name: '李四', gender: 1, age: 22 },
                    { id:3, name: '王五', gender: 1, age: 18 },
                    { id:4, name: '赵六', gender: 0, age: 30 }
                ]
            },
            // filters定义的是局部过滤器，只可以在当前vue实例中使用
            filters: {
                genderFilter(val) {
                    if(val == 1) {
                        return '男';
                    } else {
                        return '女';
                    }
                }
            }
        })
    </script>
</body>
</html>
